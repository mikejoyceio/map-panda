
<div class="modal animated" data-bind="css: modalVisibilty() ? 'fadeInUp animated--200' : 'fadeOutDown animated--100'">
  <div class="modal__content">
    <div class="modal__header">
      <div class="modal__header-top-bar">
        <span class="modal__close" data-bind="event: { click: closeModal, touchend: closeModal }">
        <span class="icon fa-stack fa-sml">
          <i class="modal__close-icon modal__close-icon--outer fa fa-circle-thin fa-stack-2x"></i>
          <i class="modal__close-icon modal__close-icon--inner fa fa-close fa-stack-1x fa-inverse"></i>
        </span>
        </span>
      </div>
      <div class="modal__image animated animated--300" data-bind="style: { backgroundImage: modalInfoImage }, css: modalInfoImageVisibility() ? 'slideInUp' : 'slideOutDown'"></div>
      <div class="modal__price price" data-bind="css: modalInfoPrice">
        <span class="price__dollar price__dollar--01"></span>
        <span class="price__dollar price__dollar--02"></span>
        <span class="price__dollar price__dollar--03"></span>
        <span class="price__dollar price__dollar--04"></span>
      </div>
      <div class="modal__header-bottom-bar">
      </div>
    </div>
    <div class="modal__body">
      <div class="modal__rating rating" data-bind="css: modalInfoRating">
        <span class="rating__star rating__star--01"></span>
        <span class="rating__star rating__star--02"></span>
        <span class="rating__star rating__star--03"></span>
        <span class="rating__star rating__star--04"></span>
        <span class="rating__star rating__star--05"></span>
      </div>
      <div class="modal__actions">
        <div class="modal__actions-item modal__actions-item--left" data-bind="event: { click: openModalOverlay, touchend: openModalOverlay }">
          <div class="modal__phone">
            <span class="icon fa fa-phone"></span>
          </div>
        </div>
        <div class="modal__actions-item modal__actions-item--right" data-bind="click: uberRideRequest">
          <div class="uber">
            <div class="uber__icon">
              <span class="uber__loader" data-bind="visible: modalUberLoading"></span>
            </div>
            <div class="uber__estimate animated animated--300" data-bind="css: modalUberEstimateVisibility() ? 'fadeInLeft' : 'fadeOut'">
              <span data-bind="text: modalUberEstimate"></span>
            </div>
            </div>
        </div>
      </div>
      <div class="modal__info">
        <div class="modal__info-item modal__info-item--left">
          <span class="modal__info-icon fa fa-compass"></span>
          <p class="modal__info-text modal__info-text--name" data-bind="text: modalInfoName"></p>
          <p class="modal__info-text modal__info-text--address" data-bind="text: modalInfoAddress"></p>
        </div>
        <div class="modal__info-item modal__info-item--right" data-bind="visible: modalInfoWebsite">
          <span class="modal__info-icon fa fa-globe"></span>
          <p><a class="modal__info-text modal__info-text--link" data-bind="attr: { href: modalInfoWebsite }" target="_blank">Website</a></p>
        </div>
      </div>
    </div>
    <div class="modal__overlay animated animated--300" data-bind="css: modalOverlayVisibility() ? 'slideInUp' : 'slideOutDown'">
      <div class="modal__overlay-message animated" data-bind="css: modalOverlayMessageVisibility() ? 'bounceIn' : 'fadeOut'"></div>
      <div id="clipboardTarget" class="modal__overlay-phone" data-bind="text: modalInfoPhone"></div>
      <div class="modal__overlay-actions">
        <div class="modal__overlay-button-group button-group" data-bind="visible: modalInfoPhoneCall, css: modalOverlayGroupButtons">
          <button class="modal__overlay-button modal__overlay-button--copy button-group__button button button--default button--radius" data-bind="visible: modalOverlayCopyButtonVisibility, clipboard" data-clipboard-target="#clipboardTarget">Copy</button>
          <a class="modal__overlay-button button-group__button call button button--action button--radius" data-bind="attr: { href: 'tel:'+modalInfoPhoneCall() }">Call</a>
        </div>
        <button class="modal__overlay-button modal__overlay-button--cancel button button--cancel button--radius button--expand" data-bind="event: { click: closeModalOverlay, touchend: closeModalOverlay }">Close</button>
      </div>
    </div>
    <div class="modal__footer">
      <div class="modal__foursquare">
        <a class="modal__foursquare-button" data-bind="visible: modalFoursquareVisibility(), attr: { href: modalFoursquareURL() }" target="_blank">
          <span class="modal__foursquare-icon fa fa-foursquare"></span>
          <span>View in Foursquare</span>
        </a>
      </div>
    </div>
    <div class="modal__loading animated animated--300" data-bind="css: modalLoading() ? 'bounceIn' : 'zoomOut'">
      <div class="modal__loading-loader"></div>
    </div>
  </div>
