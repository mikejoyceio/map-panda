<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta -->
  <meta charset="utf-8">
  <title>Map Panda</title>
  <meta name="description" content="Explore popular locations around you">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set canonical URL -->
  <link rel="canonical" href="https://mappanda.com">

  <!-- Run IE in the highest mode available -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Run in full-screen mode on iOS Safari -->
  <meta content="yes" name="apple-mobile-web-app-capable">

  <!-- Set style of the status bar on iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/dist/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/dist/favicons/favicon-16x16.png">
  <link rel="manifest" href="/dist/favicons/site.webmanifest">
  <link rel="mask-icon" href="dist/favicons/safari-pinned-tab.svg" color="#2eb398">
  <link rel="shortcut icon" href="/dist/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/dist/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>
<body data-bind="viewportWidth, preventSwipeTap">

	<!-- Landing -->
	<div class="landing" data-bind="visible: appLandingVisbility">

		<!-- Landing Header -->
		<h1 class="landing-header">
			<div class="landing-brand"></div> Map Panda
		</h1>
		<!-- /Landing Header -->

		<!-- Landing Info -->
		<div class="landing-info">
			<p>Explore places to eat, drink, shop, and more around you.</p>
			<p>Over 50 million places worldwide.</p>
		</div>
		<!-- /Landing Info -->

		<!-- Landing Loading -->
		<div class="landing-loading" data-bind="visible: appLandingLoadingVisibility">
			<div class="landing-loader">
				<div class="radial-pulse-outer"></div>
				<div class="radial-pulse-inner"></div>
			</div>
		</div>
		<!-- /Landing Loading -->

		<!-- Landing Action -->
		<div class="landing-action" data-bind="visible: appLandingActionVisibility" style="display: none;">
			<button class="button plain radius expand" data-bind="click: getLocation">Get Started!</button>
		</div>
		<!-- /Landing Action -->

		<!-- Landing Powered By -->
		<div class="landing-powered">
			<h3 class="landing-powered-header">
				Powered By
			</h3>
			<ul class="brand-list">
				<li class="item foursquare">
				 <a class="url" href="https://foursquare.com/" target="_blank">
				 	<span class="icon fa fa-foursquare"></span>
				 </a>
				 <li class="item uber">
				 <a class="url" href="https://uber.com/" target="_blank">
				 	<div class="icon"></div>
				 </a>
				</li>
				<li class="item google">
				 <a class="url" href="https://www.google.com/work/mapsearth/" target="_blank">
				 	<span class="icon fa fa-google"></span>
				 </a>
				</li>
			</ul>
		</div>
		<!-- /Landing Powered By -->

		<!-- Landing Notification -->
		<div class="landing-notification notification" data-bind="notification: { message: notificationMessage, duration: notificationFadeDuration, hide: notificationKeepAlive }"></div>
		<!-- /Landing Notification -->

		<!-- Landing Reload -->
		<div class="landing-reload reload" data-bind="visible: appReloadVisbility, event: { click: reloadApp, touchend: reloadApp }" style="display: none;">
			<span class="icon fa fa-refresh"></span>Reload Map Panda
		</div>
		<!-- /Landing Reload -->

	</div>
	<!-- /Landing -->

	<!-- Brand -->
	<div class="brand">
		<a href="/" class="brand-text">
			Map Panda
		</a>
	</div>
	<!-- /Brand -->

	<!-- Main Menu -->
	<div class="menu-main" role="menu">

		<!-- Search Radius -->
		<div class="search-radius">
			<input type="text">
		</div>
		<!-- /Search Radius -->

		<!-- Search Filter -->
		<div class="search-filter">
			<div class="search-filter-clear" data-bind="click: clearFilter, visible: searchClearFilterVisibility">
				<span class="fa fa-times-circle"></span>
			</div>
			<input class="search-input" type="text" placeholder="Filter" autocapitalize="off" autocorrect="off" data-bind="textInput: searchQuery">
		</div>
		<!-- /Search Filter -->

		<!-- Options -->
		<ul class="place-list" data-bind="scrollBar: appViewportWidth">
			<!-- ko foreach: placeList -->
			<li class="item" data-bind="css: {active: isActive(), hidden: isHidden()}, event: { click: $parent.selectPlace, touchend: $parent.selectPlace }, hover">
				<span class="icon fa-stack fa-sml">
					<i class="icon-outer fa fa-circle-thin fa-stack-2x"></i>
					<i class="icon-inner fa fa-stack-1x fa-inverse" data-bind="css: icon"></i>
				</span>
				<span data-bind="text: name"></span>
			</li>
			<!-- /ko -->
			<li class="item no-results" data-bind="visible: searchQueryNoResults, event: { click: clearFilter, touchend: clearFilter }, hover">
				<span class="icon fa-stack fa-sml">
					<i class="icon-outer fa fa-circle-thin fa-stack-2x"></i>
					<i class="icon-inner fa fa-stack-1x fa-inverse fa-minus"></i>
				</span>
				<span>No Results</span>
			</li>
		</ul>
		<!-- /Options -->

	</div>
	<!-- /Main Menu -->

	<!-- Filter -->
 	<div class="filter">
 		<div class="icon fa fa-search" data-bind="toggleFilter, css: { active: searchFilterVisibility }"></div>
		<div class="filter-input" data-bind="cssAnimateVisible: searchFilterVisibility, animation: 'fadeInLeft', animationOut: 'fadeOutLeft', duration: 400, durationOut: 50">
			<input type="text" placeholder="Filter" autocapitalize="off" autocorrect="off" data-bind="textInput: searchQuery">
			<div class="filter-clear" data-bind="click: clearFilter, visible: searchClearFilterVisibility">
				<span class="fa fa-times-circle"></span>
			</div>
			<div class="filter-input-close" data-bind="toggleFilter">
				<div class="fa fa-times"></div>
			</div>
		</div>
 	</div>
 	<!-- /Filter -->

	<!-- Main Content -->
	<div class="main-content" role="main">

		<!-- Map Info -->
		<div class="map-info">
			<div class="content">
				<div data-bind="visible: mapInfoVisibility">
					<!-- ko with: currentPlace -->
					<h2 class="content-header" data-bind="text: name"></h2>
					<!-- /ko -->
				</div>
			</div>
		</div>
		<!-- /Map Info -->

		<!-- Map Compass -->
		<div class="map-compass" data-bind="compass">
     	<div class="north">N</div>
    	<div class="south"></div>
    </div>
		<!-- /Map Compass -->

		<!-- Map -->
		<div class="map" data-bind="map: { currentPlace: currentPlace, searchRadius: searchRadius }"></div>
		<!-- /Map -->

		<!-- Map Controls -->
		<div class="map-pan-to" data-bind="event: { click: mapPanTo, touchend: mapPanTo }">
			<span class="icon fa fa-crosshairs"></span>
		</div>

		<div class="map-zoom-buttons">
	    <div class="map-zoom-button zoom-in" data-bind="event: { click: mapZoomIn, touchend: mapZoomIn }">
  			<span class="fa fa-plus"></span>
  		</div>
  		<div class="map-zoom-button zoom-out" data-bind="event: { click: mapZoomOut, touchend: mapZoomOut }">
   			<span class="fa fa-minus"></span>
   		</div>
		</div>
   	<!-- /Map Controls -->

	  <!-- Map Loading -->
		<div class="map-loading" data-bind="visible: mapLoadingVisibility">
			<div class="map-loader">
				<div class="content">
					<div class="loader-outer">
						<div class="loader-inner">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Map Loading -->

		<!-- Map Notification -->
		<div class="map-notification notification" data-bind="notification: { message: notificationMessage, duration: notificationFadeDuration, hide: notificationKeepAlive }"></div>
		<!-- /Map Notification -->

		<!-- Map Reload -->
		<div class="map-reload reload" data-bind="visible: appReloadVisbility, event: { click: reloadApp, touchend: reloadApp }" style="display: none;">
			<span class="icon fa fa-refresh"></span>Reload Map Panda
		</div>
		<!-- /Map Reload -->

	</div>
	<!-- /Main Content -->

	<!-- Modal -->
	<div class="modal" data-bind="cssAnimateVisible: modalVisibilty, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 200, durationOut: 100">

		<!-- Modal Content -->
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<div class="top-bar">
					<span class="close-modal" data-bind="event: { click: closeModal, touchend: closeModal }">
					<span class="icon fa-stack fa-sml">
						<i class="icon-outer fa fa-circle-thin fa-stack-2x"></i>
						<i class="icon-inner fa fa-close fa-stack-1x fa-inverse"></i>
					</span>
					</span>
				</div>
				<div class="image" data-bind="style: { backgroundImage: modalInfoImage }, cssAnimateVisible: modalInfoImageVisibility, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 300, durationOut: 300"></div>
				<div class="place-price price-level" data-bind="css: modalInfoPrice">
					<span class="dollar dollar-01"></span>
					<span class="dollar dollar-02"></span>
					<span class="dollar dollar-03"></span>
					<span class="dollar dollar-04"></span>
				</div>
				<div class="bottom-bar">
				</div>
			</div>
			<!-- /Modal Header -->

			<!-- Modal Body -->
			<div class="modal-body">
				<div class="place-rating rating" data-bind="css: modalInfoRating">
					<span class="star star-01"></span>
					<span class="star star-02"></span>
					<span class="star star-03"></span>
					<span class="star star-04"></span>
					<span class="star star-05"></span>
				</div>
				<div class="actions">
					<div class="action-phone" data-bind="event: { click: openModalOverlay, touchend: openModalOverlay }">
						<span class="icon fa fa-phone"></span>
					</div>
					<div class="action-uber" data-bind="click: uberRideRequest">
						<div class="icon">
							<span class="uber-loader" data-bind="visible: modalUberLoading"></span>
						</div>
						<div class="estimate" data-bind="cssAnimateVisible: modalUberEstimateVisibility, animation: 'fadeInLeft', animationOut: 'fadeOut', duration: 300, durationOut: 300">
							<span data-bind="text: modalUberEstimate"></span>
						</div>
					</div>
				</div>
				<div class="info">
					<div class="info-item place-info">
						<span class="icon fa fa-compass"></span>
						<p class="place-name" data-bind="text: modalInfoName"></p>
						<p class="place-address" data-bind="text: modalInfoAddress"></p>
					</div>
					<div class="info-item place-website" data-bind="visible: modalInfoWebsite">
						<span class="icon fa fa-globe"></span>
						<p><a class="url" data-bind="attr: { href: modalInfoWebsite }" target="_blank">Website</a></p>
					</div>
				</div>
			</div>
			<!-- /Modal Body -->

			<!-- Modal Overlay -->
			<div class="modal-overlay" data-bind="cssAnimateVisible: modalOverlayVisibility, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 300, durationOut: 300">
				<div class="modal-overlay-message" data-bind="cssAnimateVisible: modalOverlayMessageVisibility, animation: 'bounceIn', animationOut: 'fadeOut', duration: 300, durationOut: 100, text: modalOverlayMessage"></div>
				<div id="clipboardTarget" class="place-phone" data-bind="text: modalInfoPhone"></div>
				<div class="actions">
					<div class="button-group" data-bind="visible: modalInfoPhoneCall, css: modalOverlayGroupButtons">
						<button class="button copy default radius" data-bind="visible: modalOverlayCopyButtonVisibility, clipboard" data-clipboard-target="#clipboardTarget">Copy</button>
						<a class="button call action radius" data-bind="attr: { href: 'tel:'+modalInfoPhoneCall() }">Call</a>
					</div>
					<button class="button cancel radius expand" data-bind="event: { click: closeModalOverlay, touchend: closeModalOverlay }">Close</button>
				</div>
			</div>
			<!-- /Modal Overlay -->

			<!-- Modal Footer -->
			<div class="modal-footer">
				<a class="button-foursquare" data-bind="visible: modalFoursquareVisibility(), attr: { href: modalFoursquareURL() }" target="_blank">
					<span class="icon fa fa-foursquare"></span>
					<span>View in Foursquare</span>
				</a>
			</div>
			<!-- /Modal Footer -->

			<!-- Modal Loader -->
			<div class="modal-loading" data-bind="cssAnimateVisible: modalLoading, animation: 'bounceIn', animationOut: 'zoomOut', duration: 300, durationOut: 300">
				<div class="modal-loader"></div>
			</div>
			<!-- /Modal Loader -->

		</div>
		<!-- /Modal Content -->

	</div>
	<!-- /Modal -->

	<!-- Footer -->
	<footer class="footer" role="contentinfo">

	</footer>
	<!-- /Footer -->

	<!-- Body Loader -->
	<div class="body-loader animated pulse infinite" data-bind="visible: appBodyLoadingVisibility"></div>

	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4KC7nmHmDdz1n0H9xy9rm_B9YAUPeo_A&libraries=places"></script>


</body>
</html>
