<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta -->
  <meta charset="utf-8">
  <title>Map Panda</title>
  <meta name="description" content="Explore popular locations around you">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Set canonical URL -->
  <link rel="canonical" href="https://mappanda.com">

  <!-- Run IE in the highest mode available -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Run in full-screen mode on iOS Safari -->
  <meta content="yes" name="apple-mobile-web-app-capable">

  <!-- Set style of the status bar on iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/dist/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/dist/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/dist/favicons/favicon-16x16.png">
  <link rel="manifest" href="/dist/favicons/site.webmanifest">
  <link rel="mask-icon" href="dist/favicons/safari-pinned-tab.svg" color="#2eb398">
  <link rel="shortcut icon" href="/dist/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/dist/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>
<body data-bind="viewportWidth, preventSwipeTap">

	<!-- Landing -->
	<div class="landing" data-bind="visible: appLandingVisbility">
		<h1 class="landing__header">
			<div class="landing__brand"></div> Map Panda
		</h1>
		<div class="landing__info">
			<p>
        Explore places to eat, drink, shop, and more around you.
      </p>
			<p>
        Over 50 million places worldwide.
      </p>
		</div>
		<div class="landing__loader" data-bind="visible: appLandingLoadingVisibility">
			<div class="landing__loader-outer"></div>
			<div class="landing__loader-inner"></div>
		</div>
		<div class="landing__action" data-bind="visible: appLandingActionVisibility" style="display: none;">
			<button class="landing__action-button button button--plain button--radius button--expand" data-bind="click: getLocation">
        Get Started!
      </button>
		</div>
		<div class="landing__powered">
			<h3 class="landing__powered-header">
				Powered By
			</h3>
			<ul class="landing__brand-list">
				<li class="landing__brand-item landing__brand-item--foursquare">
				 <a class="landing__brand-link" href="https://foursquare.com/" target="_blank">
				 	<span class="landing__brand-icon fa fa-foursquare"></span>
				 </a>
				 <li class="landing__brand-item landing__brand-item--uber">
				 <a class="landing__brand-link" href="https://uber.com/" target="_blank">
				 	<div class="landing__brand-icon"></div>
				 </a>
				</li>
				<li class="landing__brand-item landing__brand-item--google">
				 <a class="landing__brand-link" href="https://www.google.com/work/mapsearth/" target="_blank">
				 	<span class="landing__brand-icon fa fa-google"></span>
				 </a>
				</li>
			</ul>
		</div>
		<div class="landing__notification notification" data-bind="notification: { message: notificationMessage, duration: notificationFadeDuration, hide: notificationKeepAlive }"></div>
		<div class="landing__reload reload" data-bind="visible: appReloadVisbility, event: { click: reloadApp, touchend: reloadApp }" style="display: none;">
			<span class="reload__icon fa fa-refresh"></span>Reload Map Panda
		</div>
	</div>
	<!-- END Landing -->

	<!-- Brand -->
	<div class="brand">
		<a href="/" class="brand__text">
			Map Panda
		</a>
	</div>
	<!-- END Brand -->

	<!-- Menu -->
	<div class="menu" role="menu">
		<div class="menu__radius">
      <input type="range" class="range-slider" data-bind="rangeSlider: searchRadius">
		</div>
		<div class="menu__filter">
			<div class="menu__filter-clear" data-bind="click: clearFilter, visible: searchClearFilterVisibility">
				<span class="fa fa-times-circle"></span>
			</div>
			<input class="menu__filter-input" type="text" placeholder="Filter" autocapitalize="off" autocorrect="off" data-bind="textInput: searchQuery">
		</div>
		<ul class="menu__list" data-bind="scrollBar: appViewportWidth">
			<!-- ko foreach: placeList -->
			<li class="menu__list-item" data-bind="css: {'menu__list-item--active': isActive(), 'menu__list-item--hidden': isHidden()}, event: { click: $parent.selectPlace, touchend: $parent.selectPlace }, hover">
				<span class="menu__list-item-icon fa-stack fa-sml">
					<!--<i class="menu__list-item-icon--outer fal fa-circle fa-stack-2x"></i>-->
					<i class="menu__list-item-icon--inner fa fa-stack-1x fa-inverse" data-bind="css: icon"></i>
				</span>
				<span data-bind="text: name"></span>
			</li>
			<!-- /ko -->
			<li class="item item--no-results" data-bind="visible: searchQueryNoResults, event: { click: clearFilter, touchend: clearFilter }, hover">
				<span class="icon fa-stack fa-sml">
					<i class="icon-outer fa fa-circle-thin fa-stack-2x"></i>
					<i class="icon-inner fa fa-stack-1x fa-inverse fa-minus"></i>
				</span>
				<span>No Results</span>
			</li>
		</ul>
	</div>
	<!-- END Menu -->

	<!-- Filter -->
 	<div class="filter">
 		<div class="filter__icon fa fa-search" data-bind="toggleFilter, css: { active: searchFilterVisibility }"></div>
		<div class="filter__input-container" data-bind="cssAnimateVisible: searchFilterVisibility, animation: 'fadeInLeft', animationOut: 'fadeOutLeft', duration: 400, durationOut: 50">
			<input type="text" class="filter__input" placeholder="Filter" autocapitalize="off" autocorrect="off" data-bind="textInput: searchQuery">
			<div class="filter__clear" data-bind="click: clearFilter, visible: searchClearFilterVisibility">
				<span class="fa fa-times-circle"></span>
			</div>
			<div class="filter__input-close" data-bind="toggleFilter">
				<div class="fa fa-times"></div>
			</div>
		</div>
 	</div>
 	<!-- /Filter -->

	<!-- Main Content -->
	<div class="main-content" role="main">

    <!-- Map -->
    <div class="map">
  		<div class="map__info">
  			<div class="map__info-content">
  				<div data-bind="visible: mapInfoVisibility">
  					<!-- ko with: currentPlace -->
  					<h2 class="map__info-heading" data-bind="text: name"></h2>
  					<!-- /ko -->
  				</div>
  			</div>
  		</div>
  		<div class="map__compass" data-bind="compass">
       	<div class="map__compass-direction map__compass-direction--north">N</div>
      	<div class="map__compass-direction map__compass-direction--south"></div>
      </div>
  		<div class="map__container" data-bind="map: { currentPlace: currentPlace, searchRadius: searchRadius }"></div>
      <div class="map__controls">
    		<div class="map__controls-pan-to" data-bind="event: { click: mapPanTo, touchend: mapPanTo }">
    			<span class="map__controls-pan-to-icon fa fa-crosshairs"></span>
    		</div>
    		<div class="map__controls-zoom">
    	    <div class="map__controls-button map__controls-button--zoom-in" data-bind="event: { click: mapZoomIn, touchend: mapZoomIn }">
      			<span class="fa fa-plus"></span>
      		</div>
      		<div class="map__controls-button map__controls-button--zoom-out" data-bind="event: { click: mapZoomOut, touchend: mapZoomOut }">
       			<span class="fa fa-minus"></span>
       		</div>
    		</div>
      </div>
  		<div class="map__loader" data-bind="visible: mapLoadingVisibility">
  			<div class="map__loader-content">
  				<div class="map__loader-outer">
  					<div class="map__loader-inner">
  					</div>
  				</div>
  			</div>
  		</div>
  		<div class="map__notification notification" data-bind="notification: { message: notificationMessage, duration: notificationFadeDuration, hide: notificationKeepAlive }"></div>
  		<div class="map__reload reload" data-bind="visible: appReloadVisbility, event: { click: reloadApp, touchend: reloadApp }" style="display: none;">
  			<span class="icon fa fa-refresh"></span>Reload Map Panda
  		</div>
    </div>
    <!-- END Map -->

	</div>
	<!-- END Main Content -->

	<!-- Modal -->
	<div class="modal" data-bind="cssAnimateVisible: modalVisibilty, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 200, durationOut: 100">
		<div class="modal__content">
			<div class="modal__header">
				<div class="modal__header-top-bar">
					<span class="modal__close" data-bind="event: { click: closeModal, touchend: closeModal }">
					<span class="icon fa-stack fa-sml">
						<i class="modal__close-icon modal__close-icon--outer fa fa-circle-thin fa-stack-2x"></i>
						<i class="modal__close-icon modal__close-icon--inner fa fa-close fa-stack-1x fa-inverse"></i>
					</span>
					</span>
				</div>
				<div class="modal__image" data-bind="style: { backgroundImage: modalInfoImage }, cssAnimateVisible: modalInfoImageVisibility, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 300, durationOut: 300"></div>
				<div class="modal__price price" data-bind="css: modalInfoPrice">
					<span class="price__dollar price__dollar--01"></span>
					<span class="price__dollar price__dollar--02"></span>
					<span class="price__dollar price__dollar--03"></span>
					<span class="price__dollar price__dollar--04"></span>
				</div>
				<div class="modal__header-bottom-bar">
				</div>
			</div>
			<div class="modal__body">
				<div class="modal__rating rating" data-bind="css: modalInfoRating">
					<span class="rating__star rating__star--01"></span>
					<span class="rating__star rating__star--02"></span>
					<span class="rating__star rating__star--03"></span>
					<span class="rating__star rating__star--04"></span>
					<span class="rating__star rating__star--05"></span>
				</div>
				<div class="modal__actions">
					<div class="modal__actions-item modal__actions-item--left" data-bind="event: { click: openModalOverlay, touchend: openModalOverlay }">
            <div class="modal__phone">
						  <span class="icon fa fa-phone"></span>
            </div>
					</div>
					<div class="modal__actions-item modal__actions-item--right" data-bind="click: uberRideRequest">
            <div class="uber">
  						<div class="uber__icon">
  							<span class="uber__loader" data-bind="visible: modalUberLoading"></span>
  						</div>
  						<div class="uber__estimate" data-bind="cssAnimateVisible: modalUberEstimateVisibility, animation: 'fadeInLeft', animationOut: 'fadeOut', duration: 300, durationOut: 300">
  							<span data-bind="text: modalUberEstimate"></span>
  						</div>
              </div>
					</div>
				</div>
				<div class="modal__info">
					<div class="modal__info-item modal__info-item--left">
						<span class="modal__info-icon fa fa-compass"></span>
						<p class="modal__info-text modal__info-text--name" data-bind="text: modalInfoName"></p>
						<p class="modal__info-text modal__info-text--address" data-bind="text: modalInfoAddress"></p>
					</div>
					<div class="modal__info-item modal__info-item--right" data-bind="visible: modalInfoWebsite">
						<span class="modal__info-icon fa fa-globe"></span>
						<p><a class="modal__info-text modal__info-text--link" data-bind="attr: { href: modalInfoWebsite }" target="_blank">Website</a></p>
					</div>
				</div>
			</div>
			<div class="modal__overlay" data-bind="cssAnimateVisible: modalOverlayVisibility, animation: 'slideInUp', animationOut: 'slideOutDown', duration: 300, durationOut: 300">
				<div class="modal__overlay-message" data-bind="cssAnimateVisible: modalOverlayMessageVisibility, animation: 'bounceIn', animationOut: 'fadeOut', duration: 300, durationOut: 100, text: modalOverlayMessage"></div>
				<div id="clipboardTarget" class="modal__overlay-phone" data-bind="text: modalInfoPhone"></div>
				<div class="modal__overlay-actions">
					<div class="modal__overlay-button-group button-group" data-bind="visible: modalInfoPhoneCall, css: modalOverlayGroupButtons">
						<button class="modal__overlay-button modal__overlay-button--copy button-group__button button button--default button--radius" data-bind="visible: modalOverlayCopyButtonVisibility, clipboard" data-clipboard-target="#clipboardTarget">Copy</button>
						<a class="modal__overlay-button button-group__button call button button--action button--radius" data-bind="attr: { href: 'tel:'+modalInfoPhoneCall() }">Call</a>
					</div>
					<button class="modal__overlay-button modal__overlay-button--cancel button button--cancel button--radius button--expand" data-bind="event: { click: closeModalOverlay, touchend: closeModalOverlay }">Close</button>
				</div>
			</div>
			<div class="modal__footer">
        <div class="modal__foursquare">
  				<a class="modal__foursquare-button" data-bind="visible: modalFoursquareVisibility(), attr: { href: modalFoursquareURL() }" target="_blank">
  					<span class="modal__foursquare-icon fa fa-foursquare"></span>
  					<span>View in Foursquare</span>
  				</a>
        </div>
			</div>
			<div class="modal__loading" data-bind="cssAnimateVisible: modalLoading, animation: 'bounceIn', animationOut: 'zoomOut', duration: 300, durationOut: 300">
				<div class="modal__loading-loader"></div>
			</div>
		</div>
	</div>
	<!-- END Modal -->

	<!-- Footer -->
	<footer class="footer" role="contentinfo">

	</footer>
	<!-- END Footer -->

	<!-- Body Loader -->
	<div class="body-loader animated pulse infinite" data-bind="visible: appBodyLoadingVisibility"></div>

	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4KC7nmHmDdz1n0H9xy9rm_B9YAUPeo_A&libraries=places"></script>

</body>
</html>
